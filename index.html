<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Deliciosa</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
      <div class="view">
        <div id="overlay">
            <div class="mask rgba-black-light align-items-center">
              <div class="container" id="head">
                <div class="row">
                  <div class="col-md-12 mb-4 white-text text-center text">
                    <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>Pizza Deliciosa</strong></h1>
                    <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                    <h5 class="text-uppercase mb-4 gold-text wow fadeInDown" data-wow-delay="0.4s"><strong>Best Pizza Shop in Town!</strong></h5>
                    <a class="btn btn-green wow fadeInDown button" >Order Now!</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </header>
  <div class="container carousel slide carousel-multi-item" data-ride="carousel">

    <div class="controls-top "> 
      <h2>Our Varieties</h2>
    </div>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">

              <!-- <a class="btn btn-primary">Button</a> -->

          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza3.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Raspberry Dessert Pizza</h5>
              <!-- <a class="btn btn-primary">Button</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza4.jpg" alt="Card image cap">

        </div>
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza5.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Sunchoke Pizza</h5>
              <!-- <a class="btn btn-primary">Button</a> -->
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza6.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title"> Buffalo Chicken Pizza Sticks</h4>
              <!-- <a class="btn btn-primary">Button</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="col-md-4">
          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza7.jpg" alt="Card image cap">

              <!-- <a class="btn btn-primary">Button</a> -->
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-2">

            <div class="card-body bg-trsnsparent">

              <!-- <a class="btn btn-primary">Button</a> -->
            </div>
          </div>
        </div>

          <div class="card mb-2">
            <img class="card-img-top" src="images/pizza9.jpg" alt="Card image cap">
